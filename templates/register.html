          <div class="row">
            <div class=" input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input class="validate" id="email" name="email" type="email" minlength="5">
              <label class="" for="email" data-error="wrong" data-success="right">email</label>
            </div>
          </div>

          <div class="row">
            <div class=" input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input class="validate" id="password" name="password" type="password" minlength="8">
              <label class="" for="password" data-error="wrong" data-success="right">password</label>
            </div>
          </div>
          
          <div class="row">
            <div class=" input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input class="validate" id="password-2" name="password-2" type="password" minlength="8">
              <label class="" for="password-2" data-error="Passwords not match" data-success="Password matchs">repeat password</label>
            </div>
          </div>


          <div class="row" align="center">
            <button class="button">REGISTER</button>
          </div>

          <div class="row">
            <div class="input-field col s8 m8 l12">
              <p class="margin medium-small font-grey">Do you already registered? <a href="{{ url_for('login') }}">Login Now!</a></p>
            </div>
          </div>

        </form>


      </div>
  </div>

  <script type="text/javascript">
    $("#password").on("focusout", function (e) {
    if ($(this).val() != $("#password-2").val()) {
        $("#password-2").removeClass("valid").addClass("invalid");
    } else {
        $("#password-2").removeClass("invalid").addClass("valid");
    }
});

$("#password-2").on("keyup", function (e) {
    if ($("#password").val() != $(this).val()) {
        $(this).removeClass("valid").addClass("invalid");
    } else {
        $(this).removeClass("invalid").addClass("valid");
    }
});
  </script>
